# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on: push

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
 
      - name: Install postman
        run: curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh

      - name: Install server
        run: npm install

      - name: Iniciar servidor  
        run: npm run start
    
      - name: Run a postman script     
        env:
          API_KEY: ${{ secrets.API_KEY }} 
        run: |
          # Iniciar o servidor na porta 8000 em segundo plano
          npm start &
          
          # Aguardar um momento para garantir que o servidor tenha iniciado
          sleep 5
          
          # Executar os testes após o servidor ter iniciado
          npm test
          
          # Aguardar a finalização do servidor
          # Este comando não será executado até que o servidor seja encerrado ou atinja o tempo limite
          wait
